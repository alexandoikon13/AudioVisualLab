<!DOCTYPE html>
<html>
<head>
    <title>Audio Processing</title>
</head>
<body>
    <h1>Audio Processing Options</h1>

    <form action="/process_file" method="post" enctype="multipart/form-data">
        <h2>Upload and Process Audio File</h2>
        <input type="file" name="file" required>
        <select name="action" id="action-select">
            <option value="convert">Convert Format</option>
            <option value="crossfade">Crossfade</option>
            <option value="smooth_edges">Smooth Edges</option>
        </select>

        <!-- Convert Format Options -->
        <div id="convert-options" style="display:none;">
            <select name="format">
                <option value="wav">WAV</option>
                <option value="mp3">MP3</option>
                <option value="flac">FLAC</option>
                <!-- Add other formats -->
            </select>
        </div>

        <!-- Crossfade Options -->
        <div id="crossfade-options" style="display:none;">
            <input type="number" name="crossfade_duration" placeholder="Crossfade Duration (s)">
        </div>

        <!-- Input for specifying edge smoothing duration -->
        <div id="smooth-options" style="display:none;">
            <input type="number" name="edge_duration" placeholder="Edge Duration (s)">
        </div>

        <input type="submit" value="Process">
    </form>

    <script>
        document.getElementById('action-select').addEventListener('change', function() {
            var action = this.value;
            document.getElementById('convert-options').style.display = action == 'convert' ? 'block' : 'none';
            document.getElementById('crossfade-options').style.display = action == 'crossfade' ? 'block' : 'none';
            document.getElementById('smooth-options').style.display = action == 'smooth_edges' ? 'block' : 'none';
        });
    </script>

</body>
</html>
